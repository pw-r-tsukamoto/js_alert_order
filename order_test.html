  <body>
    <div class="ret"></div>
    <p>あえいうお</p>
    <p>ここだと、tier_2 -> tier_3 -> tier_4 -> loading -> あえいうお -> tier_1 -> interactive -> complate</p>
    <script>
      
      $('.ret').append('<p>tier_1</p>');
      console.log('tier_2');
      alert('tier_3');
      console.log('tier_4');
      alert(document.readyState); // -> 初回 'loading'
      document.addEventListener('readystatechange', function () {   
        alert(document.readyState); // -> 2回目 'interactive'、 3回目 'complate'
      });
    </script>
  </body>
